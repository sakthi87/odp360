# Server Configuration
server.port=8080

# Static Resources - Disable default static resource handling
spring.web.resources.add-mappings=false

# CORS Configuration
# Use * to allow all origins (automatically works with any hostname/IP on VM)
# Or specify specific origins: spring.web.cors.allowed-origins=http://hostname1,http://hostname2
# Default is * which allows requests from any hostname (useful for VM deployment)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Application Configuration
app.name=Cassandra Browser API
app.version=1.0.0

# Query Configuration
query.max-result-size=1000
query.timeout-seconds=30

