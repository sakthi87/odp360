# Server Configuration
server.port=8084

# Static Resources
spring.web.resources.add-mappings=false

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Application Configuration
app.name=ODP Intake Service
app.version=1.0.0

# Metadata Database (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/odpmetadata?currentSchema=metadata
spring.datasource.username=subhalakshmiraj
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.connection-timeout=2000
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.validation-timeout=1000
spring.datasource.hikari.leak-detection-threshold=60000

# Default Cassandra Cluster (for POC/Dev)
cassandra.default.cluster-id=default
cassandra.default.hosts=localhost:9042
cassandra.default.datacenter=datacenter1

